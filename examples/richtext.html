<head>

    .flexbox-container {
      display: flex;
      padding: 20px;
      background:#eee;
    }

    .flexbox-container > pre {
      width: 50%;
      padding: 10px;
      background:#fff;
    }

<body onload="init()">
  <!-- Create the container -->
  <div id="toolbar"></div>
  <div id="editor-container"></div>

    <pre id="delta"></pre>

        authDomain: "tencent-live.firebaseapp.com",
        databaseURL: "https://tencent-live.firebaseio.com",
      };
      firebase.initializeApp(config);

      //// Get Firebase Database reference.
      var firepadRef = getExampleRef();

      //// Create Quill.
      var toolbarOptions = [
        ['bold', 'italic', 'underline', 'strike'],
        [{'color': []}, {'background': []}],          // dropdown with defaults from theme
        [{'align': []}],

        ['link', 'image'],

        [{'font': []}],
        ['clean']                                         // remove formatting button
      ];
      var editor = window.quill = new Quill('#editor-container', {
        modules: {
          toolbar: toolbarOptions
        },
        theme: 'snow'  // or 'bubble'
      });
      editor.on('text-change', function (delta, oldContents, source) {
        printDocument();
        if (source === 'user') {
          var pre = document.getElementById('delta');
          pre.textContent = '差量:\n' + JSON.stringify(delta, null, 2);
        }
      });

      //// Create Firepad.
      var pad = window.pad = firepad.Firepad.fromQuill(firepadRef, editor, null);
      //// Initialize contents.
      pad.on('ready', function () {
        printDocument();
        if (pad.isHistoryEmpty()) {
//          pad.setText('Compose an epic...');
        }
      });

      function printDocument() {
        var pre = document.getElementById('document');
        pre.textContent = '文档:\n' + JSON.stringify(editor.getContents(), null, 2);
      }

      window.handler = function(messageOrAsyncResult) {

          console.log(JSON.stringify(messageOrAsyncResult, null, 2));

    // Helper to get hash from end of URL or generate a random one.
    function getExampleRef() {
      var ref = firebase.database().ref('richText');
      var hash = window.location.hash.replace(/#/g, '');
      if (hash) {
        ref = ref.child(hash);
      } else {

        window.location = window.location + '#' + ref.key; // add it as a hash to the URL.
      }
      if (typeof console !== 'undefined') {

      }
      return ref;

  </script>

</html>
